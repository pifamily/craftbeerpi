      #- name: cbpi-init
      #  image: ghcr.io/avollkopf/craftbeerpi4
      #  command: ['cbpi', 'setup']
      #  volumeMounts:
      #  - name: cbpi-conf
      #    mountPath: /cbpi/config
#
      volumes:
      #- name: cbpi-conf-dir-claim
      #  persistentVolumeClaim:
      #    claimName: cbpi-conf-claim
      - name: cbpi-yaml-config-file
        configMap:
          defaultMode: 420
          name: cbpi-yaml-config
