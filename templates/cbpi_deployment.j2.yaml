---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cbpi
  labels:
    app: cbpi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cbpi
  template:
    metadata:
      labels:
        app: cbpi
    spec:
      containers:
      - name: cbpi
        image: ghcr.io/avollkopf/craftbeerpi4:v4.1.3
        resources:
          requests:
            memory: "2Gi"
            cpu: "1.5"
        ports:
        - containerPort: 8000
        command: ['sleep','infinity']
        volumeMounts:
        #- name: cbpi-conf-dir-claim
        #  mountPath: /cbpi/config
        # For first run comment out the config file
        # Exec into pod
        # Copy /setup/config.yaml to /cbpi/config/config.yaml
        # Run cbpi setup
        # Mount the file
        - name: cbpi-yaml-config-file
          mountPath: /setup/config.yaml
      securityContext:
        fsGroup: 1000

      #initContainers:
      #- name: get-ownership
      #  image: alpine:3
      #  command: ['chown','-R','1000:1000','/cbpi/config']
      #  volumeMounts:
